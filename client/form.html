<template name="form">
	<form class="ui form segment" id="login-form">
   
    <div class="two fields">
      <div class="field">
        <label>Name</label>
        <input placeholder="Name" name="name" class="name" type="text">
      </div>
     
      <div class="field">
        <label>Contact no.</label>
        <input placeholder="Phone" name="mobile" class="mobile" type="text">
      </div>

    </div>

     <div class="two fields">
      <div class="field">
        <label>E-mail</label>
        <input placeholder="E-mail" name="email" class="email" type="text">
      </div>
     
      <div class="field">
        <label>Delivery Date</label>
        <input placeholder="Date" name="delivery" class="delivery" type="date">
      </div>

    </div>

    <div class="field">
    <label>Apple Quantity</label>
    	<input type="text" name="appleqty" class="apple" placeholder="No. of crates">
    </div>


    <div class="field">
    <label>Pear Quantity</label>
    	<input type="text" name="pearqty" class="pear" placeholder="No. of crates">
    </div>


    <div class="field">
    <label>Pineapple Quantity</label>
    	<input type="text" name="pineqty" class="pineapple" placeholder="No. of crates">
    </div>

    <div class="field">
      <label>Delivery Address</label>
      <input placeholder="Address" name="address" class="address" type="text">
    </div>
   <div class="ui pink button" id="submit">ORDER!</div>
    <div class="ui black submit button">
   <a href="#" class="btn cancel" data-dismiss="modal" style="color:white;">CANCEL</a>
    </div>
   </form>
</template>
